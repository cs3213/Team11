<div ng-controller="commandControl" class="noselect">
	<div class="command-toolbox" id="toolbox" style="float:left;">
		<p>Actions</p>
		<ul>
			<li class="command-element" ui-jq="draggable" data-command="setX" ui-options="commandDraggableParams">setX(<input type="text" size="2" name="x">)</li>
			<li class="command-element" ui-jq="draggable" data-command="setY" ui-options="commandDraggableParams">setY(<input type="text" size="2" name="y">)</li>
			<li class="command-element" ui-jq="draggable" data-command="show" ui-options="commandDraggableParams">show</li>
			<li class="command-element" ui-jq="draggable" data-command="hide" ui-options="commandDraggableParams">hide</li>
			<li class="command-element" ui-jq="draggable" data-command="move" ui-options="commandDraggableParams">move(<input type="text" size="2" name="count">)</li>
			<li class="command-element" ui-jq="draggable" data-command="changeCostume" ui-options="commandDraggableParams">changeCostume <select name="costume">
				<option value="red">Red T-shirt</option>
				<option value="blue">Blue T-shirt</option>
				<option value="green">Green T-shirt</option>
				<option value="yellow">Yellow T-shirt</option>
			</select>
			</li>
			<li class="command-element" ui-jq="draggable" data-command="changeBackground" ui-options="commandDraggableParams">changeBackground <select name="costume">
				<option value="house">House</option>
				<option value="garden">Garden</option>
				<option value="road">Road</option>
				<option value="pond">Pond</option>
			</select></li>
			<li class="command-element sub-commands-allowed" data-command="repeat" ui-jq="draggable" ui-options="commandDraggableParams">repeat(<input type="text" size="2" name="count">)
				<ul class="command-inner-sortable">  
				</ul>
			</li>
		</ul>
	</div>

	<div style="float:left;" class="command-workspace-outer">
		<p>Workspace</p>
		<ul id="workspace" class="command-workspace" ui-jq="sortable" ui-options="workspaceSortableParams">
		</ul>
	</div>

	<div style="float:left;" class="command-trash-outer">
		<div class="command-trash-icon">
			<i class="fa fa-trash"></i>
		</div><br>
		<div id="trash" class="command-trash" ui-jq="sortable" ui-options="trashSortableParams">			
		</div>
	</div>
</div>
