<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable + Sortable</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <style>
  ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
  li { margin: 5px; padding: 5px; width: 150px; }
  </style>
  <script>
  $(function() {
    initSortable();
    $( "#trash" ).sortable({
      revert: 100, // time in ms for revert animation
      receive: function(event, ui){
        //console.log(event, ui);
        $(event.target).html("Trash");
      }
    });
    $( "#draggable" ).draggable({
      connectToSortable: ".sortable",
      helper: "clone",
      revert: "invalid"
    });

    $( ".draggable" ).draggable({
      connectToSortable: ".sortable",
      helper: "clone",
      revert: "invalid",
    });
    $( "ul, li" ).disableSelection();
  });

  function initSortable(){
    $( ".sortable:not(#trash)" ).sortable({
      revert: 100,
      connectWith: ".sortable",
      receive: function(event, ui){
        // We run this to apply the sortable to all the newly created sortables (created when you drag out the repeat)
        initSortable();
      },
      deactivate: function(event, ui){
        // We run this to apply the sortable to all the newly created sortables (created when you drag out the repeat)
        initSortable();
      }
    });
  }
  </script>
</head>
<body>

<div style="float:left;">
<ul>
  <li class="ui-state-default draggable">setX(<input type="text" size="2">)</li>
  <li class="ui-state-default draggable">setY(<input type="text" size="2">)</li>
  <li class="ui-state-default draggable">show</li>
  <li class="ui-state-default draggable">hide</li>
  <li class="ui-state-default draggable">move(<input type="text" size="2">)</li>
  <li class="ui-state-default draggable">changeCostume</li>
  <li class="ui-state-default draggable">changeBackground</li>
  <li class="ui-state-default draggable">repeat(<input type="text" size="2">)
    <ul class="sortable">  
      <li class="ui-state-default">Item 3</li>
      <li class="ui-state-default">Item 4</li>
      <li class="ui-state-default">Item 5</li>
    </ul>
  </li>
</ul>
</div>

<div style="float:left;">
<p>Code</p>
<ul class="sortable" style="background-color:#CCC;min-width:200px;min-height:100px;">
  
  <li class="ui-state-default">Item 3</li>
  <li class="ui-state-default">Item 4</li>
  <li class="ui-state-default">Item 5</li>
</ul>
</div>

<div style="float:left;">
<div id="trash" class="sortable" style="width:100px; height:100px; background-color:#AAA;">
  Trash
</div>

</div>
 
 
</body>
</html>
